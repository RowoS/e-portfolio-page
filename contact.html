<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="showcase.html">Skills and Experience</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <div class="content">
            <div class="contact-section">
                <div class="contact-header">
                    <h1>Get In Touch</h1>
                    <p class="tagline">Inquiries are always welcome, may it be project discussion, conversations about technology, or other concerns.</p>
                </div>
                
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="Project Inquiry or just saying hi!">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Let me know how I can help!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>

            </div>
        </div>

        <footer>
            <p>&copy; 2024 Lejohn Owen A. Loreto. All rights reserved.</p>
            <p>Email me at: <a href="mailto:ow3nloreto@gmail.com" class="footer-email">ow3nloreto@gmail.com</a></p>
        </footer>
    </div>

    </body>
</html>
